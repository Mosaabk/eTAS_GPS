<ion-view view-title="기록">
  <ion-content>
    <ion-list>

      <a ng-repeat="item in items" href="#/tab/tracker" class="item item-thumbnail-left"  ng-click="pathx({{item.id}})">
          <img src="http://www.freepngimg.com/download/car/1-2-car-png-picture.png">
          <h2>{{ item.date }}</h2>
          <h3 style = "color:#abb2bc; text-align: right;">{{ item.drivingTime }}</h3>
          <h3 style = "color:#abb2bc; text-align: right;">{{ item.distance }}Km</h3>
        </a>
    </ion-list>
  </ion-content>
</ion-view>
