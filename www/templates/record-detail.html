<ion-view view-title="Tracker">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="removeProvider(item)">
    Delete
  </button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="row" style="text-align:center; height:65px">
        <div class="col col-30">
          <h6>시간</h6>
          <p>{{item.drivingTimeStr}}</p>
        </div>
        <div class="col col-30">
          <h6>거리</h6>
          <p>{{item.distance}} km</p>
        </div>
        <div class="col col-30">
          <h6>평균 속도</h6>
          <p>{{item.averageSpeed}} km/h</p>
        </div>
      </div>

      <div class="item item-body" id="map" style="min-height: 220px;">
      </div>

      <div id="record" class="item tabs tabs-secondary tabs-icon-left" style="min-width:310px; height: 200px; margin :0 auto">
      </div>

    </div>

  </ion-content>
</ion-view>
