<ion-view view-title="Tracker">
  <ion-content>

    <h6 style="text-align:center;">{{item.date}}</h6>
    <div class="list card">
      <div class="row" style="text-align:center;">
        <div class="col col-30">
          <h6>시간</h6>
          <p>{{item.drivingTime}}</p>
        </div>
        <div class="col col-30">
          <h6>거리</h6>
          <p>{{item.distance}} km</p>
        </div>
        <div class="col col-30">
          <h6>평균 속도</h6>
          <p>{{item.averageSpeed}} km/h</p>
        </div>
      </div>

      <div class="item item-body">
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
      </div>

    </div>

  </ion-content>
</ion-view>
